<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #loginForm="ngForm" (ngSubmit)="signIn(username1, password1)" autocomplete="off">
        <div style="height: 30vh; display: flex; justify-content: center;">
          <div style="text-align: center;">
          </div>
        </div>
        <ion-row style="height: calc(90vh - 30vh - 30vh); display: flex; align-items: center;">
          <ion-col style="padding: 5vw; width: 100vw;">
            <ion-list inset>
              <ion-item style="background-color: transparent;"> 
                <ion-label><ion-icon name="contact" ></ion-icon></ion-label>
                <ion-input placeholder="User Name" name="username" id="loginField" type="text" required [(ngModel)]="username1" #email></ion-input>
              </ion-item>
              <ion-item style="background-color: transparent;">
                <ion-label><ion-icon name="key"></ion-icon></ion-label>
                <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password1"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <div>
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Sign In</button>
          <!-- <p style="text-align: center; padding-top: 1vh; margin-bottom: 3vh;">Don't have an account? <a href="#" (click)="signUp()">Sign up</a></p> -->
        </div>
      </form>

</ion-content>
