<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="grey">

  <ion-grid>
    <div class="pink">
      <ion-row>
        <img class="circle-pic" [src]="profilePicture">
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{subscriberCount}}</p>
          <p>Subscribers</p>
        </ion-col>
        <ion-col>
          <p class="middle">{{viewCount}}</p>
          <p>Views</p>
        </ion-col>
        <ion-col>
          <p>{{videoCount}}</p>
          <p>Videos</p>
        </ion-col>
      </ion-row>
    </div>
    <p class="vidideas">Video Ideas</p>
  <button ion-button (click)="addIdea()">Add Idea</button>
    <ion-row>
      <ion-item *ngFor="let idea of ideas" (click)="editIdea(idea)">
        <p>{{idea.idea.Title}}</p>

      </ion-item>

    </ion-row>

  </ion-grid>



</ion-content>
